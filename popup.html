<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div id="app" class="extension" style="width: 100">
          <div style="height: 80px">
            <center>
              <div style="height: 55px">
                <img
                  src="./images/logo.png"
                  style="width: 40px; height: 80px; padding-bottom: 30px"
                  alt="Italian Trulli"
                />
      
                <span class="fonts">Blockad</span>
              </div>
              <span>no more <img style="width:30px" src="./images/youtube.png"> adds</span>
            </center>
          </div>
          <center>
            <div id="round" class="circle start" style="display: none">
              <center>

              <div class="mask"><span style="font-weight:bold">Ads removed</span></div>
              </center>
              <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                <circle
                  id="circle"
                  class="circle_animation"
                  r="90"
                  cy="100"
                  cx="100"
                  stroke-width="10"
                  stroke="#6fdb6f"
                  fill="none"
                />
              </svg>
            </div>
          </center>
          <br>
          <div id="control">
            <center>
              <button
                class="learn-more"
                id="ID"
              >
                <span class="circle" aria-hidden="true">
                  <span class="icon arrow"></span>
                </span>
                <span class="button-text">Remove ads</span>
              </button>
            </center>
          </div>
          
        </div>
      </div>
      <script src="./script.js"></script>
    
</body>

</html>
